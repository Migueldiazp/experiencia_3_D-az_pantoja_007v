<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>

 


  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <form [formGroup]="formularioRegistro">

      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-select interface="popover" placeholder="Tipo de usuario" formControlName="tipo">
                <ion-select-option value="alumno">Alumno</ion-select-option>
                <ion-select-option value="docente">Docente</ion-select-option>

              </ion-select>
            </ion-item>
          </ion-list>

        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Nombre:</ion-label>
            <ion-input formControlName="nombre" placeholder="Ingrese Nombre"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Apellido:</ion-label>
            <ion-input formControlName="apellido" placeholder="Ingrese Apellido"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Rut:</ion-label>
            <ion-input formControlName="rut" type="text" placeholder="ejemplo:16542326-7"
              pattern="^([0-9]+)-([a-zA-Z0-9.])"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Correo:</ion-label>
            <ion-input formControlName="correo" type="email" placeholder="Email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Contraseña:</ion-label>
            <ion-input formControlName="contraseña" type="password" placeholder="Ingrese contraseña"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

    </form>

    <ion-button (click)="CrearUser()"  expand="block">Registrarse</ion-button>

  </ion-card>

</ion-content>
