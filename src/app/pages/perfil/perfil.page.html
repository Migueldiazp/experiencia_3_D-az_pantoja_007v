<ion-header>

  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>

    <ion-item>
      <p>Nombre: {{this.nombre+" "+ this.apellido}}</p>
    </ion-item>
    <ion-item>
      <ion-label>Rut: {{this.rut }} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Correo: {{this.correo}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Tipo de Usuario: {{this.tipo}}</ion-label>
    </ion-item>

  </ion-card>



</ion-content>
